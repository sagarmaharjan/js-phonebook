<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JS-Phonebook</title>
</head>
<body>
    <div class="container pt-2">
        <div class="row">
            <div class="col">
                <h1 class="text-center">JS-Phonebook</h1>
                <div class="btn-group my-5 d-flex justify-content-center">
                    <button class="btn btn-success js-btn-create">Create Contact</button>
                    <!-- <button class="btn btn-primary js-btn-update">
                        Update Contact
                    </button> -->
                </div>

                <div class="jumbotron js-form">
                    <span class="close js-btn-close">x</span>
                    <!-- <form name="contactForm" action="index.html" onsubmit="contactSubmit()"> -->
                    <form name="contactForm">
                        <input id="primaryKey" type="hidden" value="1" >
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="number">Number</label>
                            <input type="text" class="form-control" id="number">
                        </div>
                        <h6 class="mt-3">Gender</h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" checked>
                            <label class="form-check-label" for="gender1"> Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                            <label class="form-check-label" for="gender2"> Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender3" value="others">
                            <label class="form-check-label" for="gender3"> Others</label>
                        </div>
                        <h6 class="mt-3">Category</h6>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox" name="category" type="checkbox" id="inlineCheckbox1" value="family">
                            <label class="form-check-label" for="inlineCheckbox1">Family</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox" name="category" type="checkbox" id="inlineCheckbox2" value="friends">
                            <label class="form-check-label" for="inlineCheckbox2">Friends</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input checkbox" name="category" type="checkbox" id="inlineCheckbox3" value="others">
                            <label class="form-check-label" for="inlineCheckbox3">Others</label>
                          </div>
                          <div class="form-group mt-2">
                              <label for="country">Country</label>
                              <select id="country" class="form-control">
                                <option value="" disabled selected>Select the country</option>  
                                <option value="nepal">
                                      Nepal
                                  </option>
                                  <option value="china">
                                        China
                                    </option>
                                    <option value="japan">
                                            Japan
                                        </option>
                              </select>
                          </div>

                          <!-- <input type="submit" class="btn btn-info ml-auto d-flex" value="Save"/> -->
                          <button type="button" class="btn btn-info js-btn-save ml-auto d-flex" >
                            Save 
                          </button>
                    </form>
                </div>

                <div class="table-responsive my-2 hide">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Number</th>
                                <th>Gender</th>
                                <th>Country</th>
                                <th>Actions</th>
                            </tr>                            
                        </thead>
                        <tbody>
                                                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
